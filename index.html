<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lembrancinha para Casais - Estilo Sério</title>
  <link rel="stylesheet" href="src/styles/style.css">
  <link rel="stylesheet" href="src/styles/responsive.css">

<body>

  <header>
    <div class="logo-container">
      <img src="src/images/eternarelogosfundo.png" alt="Logo ETERNARE" class="logo" />
      <img class="text-logo" src="src/images/TIPOLOGO.png" alt="logoescrita">
    </div>
    <div class="buttons-container">

      <a href="#" class="btn-contato">CONTATO</a>
    </div>
  </header>

  <section>



    <form id="formPersonalizacao" autocomplete="off">
      <h2>Personalize sua memória</h2>

      <label for="titulo">Título</label>
      <input type="text" id="titulo" placeholder="Ex: Feliz aniversário, amor!" required />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" placeholder="Escreva uma mensagem especial..." required></textarea>

      <label for="foto">Fotos do casal (várias, máximo 5)</label>
      <input type="file" id="foto" accept="image/*" multiple />
      <small id="alertaFotos" style="color:#ff6b6b; margin-top:6px; display:none;">Você pode selecionar até 5
        imagens.</small>

      <label>Coloque o link do Spotify</label>
      <input class="input-spotify" type="text" id="spotifyLink" placeholder="Cole o link aqui">
      <br>
      <button class="btn-gerar-link" onclick="gerarEmbed()">Gerar Player</button>




      <label for="dataInicio">Data de início da memória</label>
      <input type="date" id="dataInicio" required />

      <button id="meuBotao">Comprar</button>


    </form>

    <div class="preview-header">
      <h2 class="preview-title">Preview de como ficará sua lembrança</h2>
      <p class="arrow">⌄</p>
    </div>

    <div class="preview" id="preview">

      <div class="notch">
        <p></p>
      </div>
      <h2>preview de como ficará sua lembrancinha</h2>

      <div id="player"></div>


      <div class="carousel" id="carousel" style="display:none"></div>
      <div class="dots" id="dots"></div>


      <div class="loveTimer">
        <div id="loveTimer">TEMPO</div>
      </div>

      <h1 id="previewTitulo">Seu título aqui</h1>

      <div class="preview-mensagem-container">
        <p id="previewMensagem">Sua mensagem especial aparecerá aqui.</p>
      </div>


  </section>

  <script src="src/scripts/index.js"></script>

  

</body>

</html>
